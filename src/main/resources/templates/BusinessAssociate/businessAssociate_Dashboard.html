<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org "
	th:replace="/BusinessAssociate/businessAssociateBase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Business Associate Dashboard</title>

</head>
<body>
	<section>


		<nav class="navbar navbar-expand-lg bg-light ">
			<div class="container-fluid d-flex">

				<a class="navbar-brand" href="#"
					th:text="${session.user.name}">Navbar w/ text</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<span class="text-danger"
					th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Home</span>

				<div>
					Login as Role : - <span class="navbar-text ms-auto text-info"
						th:text="${session.user.role}"></span>
				</div>
			</div>
		</nav>


		<div class="d-flex justify-content-center align-items-center mt-5">

			<!-- card 1 -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="card rounded-circle shadow  ms-3"
					style="width: 10rem; height: 10rem;">

					<div class="card-body  position-relative">


						<div
							class="d-flex justify-content-between flex-column align-items-center position-absolute top-50 start-50 translate-middle">
							<i class="fas fa-users fa-lg "></i> <small
								class="card-text mt-2 bg-primary text-white rounded-pill"><a th:href="@{/businessAssociate/businessAssociateDashboard/leads}" class="text-white"
								style="text-decoration: none;">All
								Leads</a></small> <span th:text="${numberOfLeads}"></span>
							<div class="progress mt-1" style="width: 7rem;">
								<div
									class="progress-bar progress-bar-striped progress-bar-animated"
									role="progressbar" aria-label="Animated striped example"
									aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
									style="width: 50%"></div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<!-- card 2 -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="card rounded-circle shadow  ms-3"
					style="width: 10rem; height: 10rem;">

					<div class="card-body  position-relative">


						<div
							class="d-flex justify-content-between flex-column align-items-center position-absolute top-50 start-50 translate-middle">
							<i class="fas fa-globe"></i> <small
								class="card-text mt-2 bg-warning text-white rounded-pill"><a th:href="@{/businessAssociate/businessAssociateDashboard/successLeads}" class="text-white"
								style="text-decoration: none;">Success
								Leads</a></small> <span th:text="${numberOfSuccessLeads}"></span>
							<div class="progress mt-1" style="width: 7rem;">
								<div
									class="progress-bar progress-bar-striped progress-bar-animated  bg-warning"
									role="progressbar" aria-label="Animated striped example"
									aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
									style="width: 50%"></div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
