<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/Admin/AdminBase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Approved Business Associate</title>
</head>
<body>

<section>

		<div class="card text-center mt-3">
			<h2>Approved Business Associates</h2>
		</div>
		
		<!-- search for all BA -->
			<div class="search-container m-3 border border-4 rounded">

				<input onkeyup="searchBusinessAssociate()" id="search-input" type="text"
					class="form-control" placeholder="search business associate" />

				<div class="search-result">

					<!-- <h2>This is search result</h2> -->

					<!-- result goes here -->

				</div>
			</div>

		<div class="card text-center mt-4"
			th:each="BADetail : ${approvedBusinessAssociates}" th:id="'businessAssociate-' + ${BADetail.Id}">
			<div class="card-header">
				<div class="card-header text-center">
					<span class="float-sm-start fw-bold">ID :- </span> <span
						class="float-sm-start" th:text="${BADetail.Id}"></span> <span
						class="fw-bold mr-2">Name :- </span> <span
						th:text="${BADetail.name}"></span> <span
						class="float-sm-end"> <span class="fw-bold">Business Name :- </span>
						<span th:text="${BADetail.businessName}"></span>
					</span>
				</div>
			</div>

			<div class="card-body">
			
		
			<span class="float-sm-start fw-bold me-2 ">FM:-</span> 
			<span class="float-sm-start text-primary" th:text="${BADetail.fieldManager.userName}" ></span>
			

				<table class="table table-bordered table-hover">
					<thead class="table-primary table-sm">
						<tr>
							<th>Phone Number</th>
							<th>Email</th>
							<th>Address</th>
							<th>PAN Number</th>
							<th>Aadhaar Number</th>
							
						</tr>
					</thead>

					<tbody>
						<tr>
							<td th:text="${BADetail.phone}"></td>
							<td th:text="${BADetail.userName}"></td>
							<td th:text="${BADetail.address}"></td>
							<td th:text="${BADetail.panNumber}"></td>
							<td th:text="${BADetail.aadhaarNumber}"></td>
							
						</tr>
					</tbody>

				</table>

				<h5 class="fw-bold bg-success text-white mt-4">Bank Details</h5>

				<table class="table table-bordered table-hover">
					<thead class="table-primary table-sm">
						<tr>
							<th>Account Number</th>
							<th>Account Holder Name</th>
							<th>IFSC Code</th>
							<th>Branch Address</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td th:text="${BADetail.accountNumber}"></td>
							<td th:text="${BADetail.accountHolderName}"></td>
							<td th:text="${BADetail.ifscCode}"></td>
							<td th:text="${BADetail.branchAddress}"></td>
						</tr>
					</tbody>

				</table>
				
				<div class="container mt-5">
				<div class="float-sm-start fw-bold">Form Link</div>
  <div class="input-group mb-3">
  
    <input type="text" class="form-control" id="copyLinkInput" th:value="'http://localhost:8080/CustomersForm/PublicEntryForm?partyid=' +${BADetail.id}" >
    <button class="btn btn-primary" type="button" onclick="copyLink()">Copy Link</button>
  </div>
</div>

			</div>

		</div>
	
</section>

</body>
</html>
