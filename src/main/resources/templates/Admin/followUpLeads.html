<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/Admin/AdminBase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="card text-center m-3">
 <h2 >Follow Up Leads</h2>
 </div>
 
<div class="card text-center m-3" th:each="LeadsDetail: ${leads}">
  <div class="card-header" >
  
  	 <span class = "float-sm-start fw-bold me-2">ID:-</span>
     <span class = "float-sm-start" th:text="${LeadsDetail.Id}"></span>
     
   <span class = " fw-bold me-2">Name:-</span>  
   <span th:text="${LeadsDetail.name}"></span>
   
   <span class = " float-sm-end">
   <span class = "fw-bold me-2">Email:-</span>  
   <span th:text="${LeadsDetail.email}"></span>
   </span>
   
  </div>
  
  <div class="card-body">
  
  <span class="float-sm-start fw-bold me-2">Caller:-</span> 
  <span class="float-sm-start " th:text="${LeadsDetail.employeeDetails.userName}" ></span>
				
<span class="float-sm-start fw-bold me-2 ms-4">BA:-</span> 
<span class="float-sm-start" th:text="${LeadsDetail.businessAssociate.userName}"></span>
  
  
      <table class="table table-bordered table-hover  ">
  <thead class= "table-primary table-sm">
 					 <tr>
  					
						
						<th>Phone Number</th>
						<th>Address</th>
						<th>Course</th>
						<th>Message</th>
						<th>Lead Status</th>
  					</tr>
  </thead>
  
  <tbody>
  					<tr>
						<td th:text="${LeadsDetail.phone}"></td>
						<td th:text="${LeadsDetail.address}"></td>
						<td th:text="${LeadsDetail.course}"></td>
						<td th:text="${LeadsDetail.message}"></td>
						<td th:text="${LeadsDetail.leadStatus}"></td>
					</tr>
  </tbody>
  
  </table>
  
      <h6 class="mt-5">Follow Up History</h6>
    <hr class="mt-0 mb-4">
    
  <table class="table table-bordered table-hover  ">
  <thead class= "bg-warning bg-gradient table-sm text-light">
 					 <tr>
  					
						
						<th class="col-1">Date</th>
						<th class="col-9">Conversation Message</th>
						<th>Next Follow Up Date </th>
						<th>Next Follow Up Time</th>
						
  					</tr>
  </thead>
  
  <tbody>
  					<tr th:each= "conversation : ${LeadsDetail.getLeadsConversation()}">
						<td th:text="${conversation.date}">03/03/2024</td>
						<td th:text="${conversation.message}"></td>
						<td th:text="${conversation.nextFollowUpDate}">03/03/2024</td>
						<td th:text="${conversation.nextFollowUpTime}">5:15 PM</td>
						
					</tr>
  </tbody>
  
  </table>
  
    
    
  </div>

			

<div class="card-footer text-muted">

<a
	th:href="@{/Admin/admin_Dashboard/Leads/edit/{id} (id=${LeadsDetail.Id})}"
class="btn btn-primary me-2"> <i class="fas fa-edit me-2"></i> <span>Edit  <i class="fas fa-plus me-2 ms-2"></i> App Follow Up</span> </a> 

<a
th:href="@{/Admin/admin_Dashboard/Leads/{id} (id=${LeadsDetail.Id})}"
class="btn btn-danger "> <i class="fas fa-trash-alt me-2"></i> <span>Delete</span> </a>

	</div> 
 
 </div>


</section>

</body>
</html>
