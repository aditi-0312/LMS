<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<section>
	<h1 class="mb-4 d-flex justify-content-center">Customer Details:</h1>

	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-header text-center fs-4 font-weight-bold ">Fill
					Your Details</div>
					
				<div class="card-body">
					<form action="saveLeads" method="post">

						<div class="mb-3">
							<label>Enter Full Name</label> <input type="text" name="name" 
								placeholder="Full Name" class="form-control">
						</div>

						<div class="mb-3">
							<label>Enter Email</label> <input type="email" name="email"
								placeholder="email@example.com" class="form-control">
						</div>


						<div class="mb-3">
							<label>Enter Phone number</label> <input type="text" name="phone"
								placeholder="PhoneNumber" class="form-control">
						</div>



						<div class="mb-3">
							<label>Enter Address</label> <input type="text" name="address"
								placeholder="Full Address" class="form-control">
						</div>

						<div class="mb-3">
							<label>Message</label>
							<textarea class="form-control" name="message"
								placeholder="message" rows="3"></textarea>
						</div>

						<div class="mb-3">
							<label>Select Course</label> <select class="form-control"
								name="course">
								<option>9th</option>
								<option>10th</option>
								<option>12th</option>
							</select>
						</div>

						<button type="submit" class="btn btn-primary col-md-12">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

<br>
</section>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
		crossorigin="anonymous">
   </script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
